<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        button { background: #fff; color: #000; }
        button.active, button:active { background: #000; color: #fff; }
    </style>
</head>
<body>
    <a class="btn_add" href="#add">버튼추가</a>
    <div id="add">
        <button>버튼</button>
    </div>
    <script>
        let html = "";
        html += ' <button>버튼</button>';

        
        $(document).ready(function(){
            $('.btn_add').click(function(){
                $('#add').append(html);
            });
        });
        $(document).on('touchstart','button', function(){
            $(this).addClass('active');
        });
        $(document).on('touchend','button', function(){
            $(this).removeClass('active');
        });
    </script>
</body>
</html>
